[Agent]
Debug = true
GpgUser =
GpgPassword = 12345678
GpgHome =
DataPrefix = /var/lib/subutai/
LxcPrefix = /var/lib/lxc/
Dataset = subutai/fs
CacheDir = /var/cache/subutai
SshJumpServer = @sshJumpServer@

[Management]
Host =
Port = 8443
Secret = secret
GpgUser =
RestPublicKey = /rest/v1/security/keyman/getpublickeyring
Fingerprint =
Allowinsecure = true

[Influxdb]
Db = metrics
User = root
Pass = root

[CDN]
URL = @cdnHost@
SSLport = 443
IpfsPath = /var/lib/ipfs/node
UseIpfs = false
TemplateDownloadUrl = https://ipfs.subutai.io/ipfs/{ID}
Allowinsecure = false
